<div class="container">
  <h2>Registre sus ingresos</h2>
  <form [formGroup]="Formularioingresos">
    Escoja su categoria
    <select
      name="categorias"
      class="form-control"
      formControlName="categoria"
      placeholder="Escoja su categoria"
    >
      <option value="Salario">Salario</option>
      <option value="Premios">Premios</option>
      <option value="Subsidios">Subsidios</option>
      <option value="Cupones">Cupones</option>
      <option value="Inversiones">Inversiones</option>
      <option value="Ahorros">Ahorros</option>
    </select>
    <br />
    Ingrese el valor de su ingreso:
    <input type="number" class="form-control" formControlName="valor" /><br />
    <button
      class="btn btn-dark"
      type="submit"
      onclick="valorputo('Formularioingresos.value', 'valor.value')"
    >
      Agregar
    </button>
  </form>
  Ingresos del usuario:
  <div id="ingresos">Ingresos...</div>
  {{ Formularioingresos.value | json }}
</div>
<script>
  function valorputo(categoria,valor){
    var divAgregar = document.getElementById("ingresos");
    divAgregar.innerText = categoria + ": " + valor
  }
</script>
